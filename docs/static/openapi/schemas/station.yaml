type: object
properties:
  id:
    type: integer
    format: int32
    description: The station's unique identifier.
    example: 1
  type:
    type: string
    description: The station's type.
    enum:
    - public
    - private
    example: public
  region:
    type: string
    description: The station's region (city).
    example: HAW
  latitude:
    type: number
    format: float
    description: The station's latitude location measurement.
    example: 33.920659
  longitude:
    type: number
    format: float
    description: The station's longitude location measurement.
    example: -118.328278
  status:
    type: string
    description: The station's status.
    enum:
    - active
    - inactive
    example: active
  name:
    type: string
    description: The station's memorable name.
    example: LA-PUB33118
required:
- id
- latitude
- longitude
- name
- region
- status
- type
