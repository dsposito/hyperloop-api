type: object
properties:
  id:
    type: integer
    format: int32
    description: The loop's unique identifier.
    example: 45671
  pod:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: The pod's unique identifier.
        example: 4597
      type:
        type: string
        description: The pod's type.
        enum:
        - cargo
        - passenger
        - vehicle
        example: passenger
      status:
        type: string
        description: The pod's statuses.
        enum:
        - active
        - inactive
        example: active
      max_speed:
        type: integer
        format: int32
        description: The max speed the pod can travel at.
        example: 700
      max_weight:
        type: integer
        format: int32
        description: The max weight the pod can carry.
        example: 3000
      name:
        type: string
        description: The pod's memorable name.
        example: PA-1440
    required:
    - id
    - max_speed
    - max_weight
    - name
    - status
    - type
    description: The pod being transported.
  origin_station:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: The station's unique identifier.
        example: 1
      type:
        type: string
        description: The station's type.
        enum:
        - public
        - private
        example: public
      region:
        type: string
        description: The station's region (city).
        example: HAW
      latitude:
        type: number
        format: float
        description: The station's latitude location measurement.
        example: 33.920659
      longitude:
        type: number
        format: float
        description: The station's longitude location measurement.
        example: -118.328278
      status:
        type: string
        description: The station's status.
        enum:
        - active
        - inactive
        example: active
      name:
        type: string
        description: The station's memorable name.
        example: HAW-PUB33118
    required:
    - id
    - latitude
    - longitude
    - name
    - region
    - status
    - type
    description: The station the pod departs from.
  destination_station:
    type: object
    properties:
      id:
        type: integer
        format: int32
        description: The station's unique identifier.
        example: 1
      type:
        type: string
        description: The station's type.
        enum:
        - public
        - private
        example: public
      region:
        type: string
        description: The station's region (city).
        example: HAW
      latitude:
        type: number
        format: float
        description: The station's latitude location measurement.
        example: 33.920659
      longitude:
        type: number
        format: float
        description: The station's longitude location measurement.
        example: -118.328278
      status:
        type: string
        description: The station's status.
        enum:
        - active
        - inactive
        example: active
      name:
        type: string
        description: The station's memorable name.
        example: HAW-PUB33118
    required:
    - id
    - latitude
    - longitude
    - name
    - region
    - status
    - type
    description: The station the pod arrives at.
  departure_datetime:
    type: string
    format: date-time
    description: The datetime the pod departs from the origin station.
    example: '2020-07-16T11:00:00+00:00'
  arrival_datetime:
    type: string
    format: date-time
    description: The datetime the pod arrives at the destination station.
    example: '2020-07-16T12:30:00+00:00'
  status:
    type: string
    description: The loop's status.
    enum:
    - scheduled
    - departing
    - transiting
    - arriving
    - completed
    - canceled
    example: transiting
required:
- arrival_datetime
- departure_datetime
- destination_station
- id
- origin_station
- pod
- status
